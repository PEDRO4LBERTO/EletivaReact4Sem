<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Calculadora</h1>

    <script>
let adicao
let subtracao
let multiplicacao 
let resto

        function calcular(x,y){
            adicao = x+y;
            subtracao = x-y;
            multiplicacao = x*y;
            resto = x % y;

            alert(`O valor da Adição é ${adicao}`)
            alert(`O valor da subtração é ${subtracao}`)
            alert(`O valor da Multiplicação é ${multiplicacao}`)
            alert(`O valor de Resto é ${resto}`)


        }

        calcular(10,2)
    </script>
</body>
</html>
